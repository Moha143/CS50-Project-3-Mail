{% extends "mail/layout.html" %}
{% load static %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12" style="margin-top:120px; margin-left: 12px;">
            <div class="card" style="background-color:white; border-radius: 30px;  box-shadow: rgba(185, 176, 176, 0.8) 0 0 10px;">
                <div class="card-header"  style="border-radius: 12px;">Registration</div>
                {% if message %}
                <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
                   {% endif %}
                <div class="card-body" >
                    <div class="row">
                        <div class="col-md-6">
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">Email address</label>  
                                  <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                                 
                                </div>
                              
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Password</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                  
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Confirm Password</label>
                                    <input class="form-control" type="password" name="confirmation" placeholder="confirmation ">
                                  
                                </div>
                                <!-- Submit button -->
                                <input class="btn btn-primary btn-block mb-4" type="submit" value="Register">
                               
                              
                                <!-- Register buttons -->
                                <div class="text-center">
                                  <p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
                                 
                                </div>
                              </form>
                        </div>
                        <div class="col-md-6">
                            <figure ><img src={% static 'mail/mails.jpg' %} alt="sing up image" style="width: 100%; height: 70%;"></figure>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
